<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Capstone Group 40</title>
  </head>
  <body>

    <div class="container pt-5">

      <div class="row justify-content-md-center">

        <p class="h4">Environment Monitoring</p>

        <div class="row row-cols-2 row-cols-md-4 g-2 text-center">
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <p class="card-text">Temperature</p>
                <h5 id="temperature_text" class="card-title">Temperature Value Loading...</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <p class="card-text">Humidity</p>
                <h5 id="humidity_text" class="card-title">Humidity Value Loading...</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <p class="card-text">CO₂ (PPM)</p>
                <h5 id="co2_text" class="card-title">CO₂ Value Loading...</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <p class="card-text">Light (Lux)</p>
                <h5 id="light_text" class="card-title">Light Value Loading...</h5>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

    <script> src="main.js"</script>
  </body>
</html>
